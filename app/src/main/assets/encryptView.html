<!DOCTYPE html>
<html>
    <head>
        <title>Encrypt File</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script>
            function callEncrypt(){
                let password=document.getElementById("passwordField").value;
                let passwordConfirm=document.getElementById("passwordConfirmField").value;
                window.jsInterface.runFunc('encrypt', [password, passwordConfirm]);
                return false;
            }
        </script>
        <script src="loadFile.js" type="text/javascript"></script>
    </head>
    <body>
        <form onsubmit="return false;">
            <div id="iconDivison">
                <h3>Selected File:</h3>
                <img id="fileIcon" src="file.svg" width="200px" height="200px">
                <p id="fileName">AnImage.text</p>
            </div>
            <div>
                <label for="chooseBtn">Choose File:</label>
                <input type="button" id="chooseBtn" value="Choose" onclick="window.jsInterface.runFunc('choose', [])">
                <label for="passwordField">Password:</label>
                <input type="password" id="passwordField">
                <label for="passwordConfirmField">Confirm Password:</label>
                <input type="password" id="passwordConfirmField">
            </div>
            <div>
                <input type="submit" id="encryptBtn" value="Encrypt" onclick="callEncrypt()">
<!--                <input type="submit" id="copyEncryptBtn" value="Copy And Encrypt" onclick="window.jsInterface.runFunc('copyEncrypt', [])">-->
            </div>
        </form>
    </body>
</html>
